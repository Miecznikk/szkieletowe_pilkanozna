{% extends 'base.html' %}
{% block title %} Zawodnicy {% endblock title %}
{% block content %}
    <div class="container show">
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <label class="mt-3">Szukaj zawodnika</label>
        <input name="zawodnik" class="form-control mt-1" list="zawodnicy" placeholder="Name.." style="width: 150px;">
        <datalist id="zawodnicy">
            {% for player in players %}
            <option value="{{ player }}">
            </option>
            {% endfor %}
        </datalist>
    </form>

        <div class="row mt-3 ">
            {% for player in players %}
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3  show">
              <div class="card mt-3 box-shadow mx-auto d-block  rounded groww" style="width:14rem">
                <img class="card-img-top" src="{{ player.image.url }}" alt="{{ player.name }}" width="200px" height = "200px" >
                <div class="card-body">
                  <h4 class="card-text text-center">{{ player }}</h4>
                    <p class = "card-text text-center">Dru≈ºyna: {{ player.team }}</p>
                    <p class="card-text text-center">Zdobyte bramki: {{ player.get_goals }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btnn btnn3" style = "position:relative; right:10px; width: 210px;">
                          <a class="text-decoration-none text-dark" href="{{ player.get_absolute_url }}">Profil</a>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}

        </div>
</div>

{% endblock %}
