{% extends 'base.html' %}
{% block title %} Rejestracja {% endblock title %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="container show">
            <form class="mx-auto d-block mt-5 text-center" method="post" enctype="multipart/form-data" style="width: 300px;">
                {% csrf_token %}
                {{ form|crispy }}
                 <button class="btn btnn btnn3 mx-auto d-block" type="submit">Rejestruj</button>
               <p>Masz już konto? <a class="text-decoration-none" href="{% url "users:login" %}">Zaloguj się</a></p>
            </form>
    </div>
{% endblock %}
